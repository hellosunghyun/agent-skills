<!DOCTYPE html>
<html lang="{{LANGUAGE_CODE}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights Report</title>
    <style>
        :root {
            --bg-color: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --accent-color: #4f46e5;
            --accent-light: #e0e7ff;
            --success-color: #059669;
            --warning-color: #d97706;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 0.75rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --text-primary: #f9fafb;
                --text-secondary: #9ca3af;
                --card-bg: #1f2937;
                --border-color: #374151;
                --accent-color: #818cf8;
                --accent-light: #312e81;
                --success-color: #34d399;
                --warning-color: #fbbf24;
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Typography */
        h1, h2, h3, h4 {
            line-height: 1.2;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        h1 { font-size: 2.25rem; letter-spacing: -0.025em; }
        h2 { font-size: 1.5rem; letter-spacing: -0.025em; margin-top: 2.5rem; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 2px solid var(--border-color); }
        h3 { font-size: 1.125rem; margin-top: 1.5rem; }
        p { margin-bottom: 1rem; }
        
        .text-secondary { color: var(--text-secondary); }
        .text-sm { font-size: 0.875rem; }
        .font-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        .report-meta {
            display: inline-block;
            background-color: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        /* Cards */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            margin-bottom: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 1.5rem;
        }
        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }

        /* Components */
        .pill {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: var(--accent-light);
            color: var(--accent-color);
        }

        .list-disc {
            padding-left: 1.5rem;
        }
        .list-disc li {
            margin-bottom: 0.5rem;
        }

        /* Section Specifics */
        .at-a-glance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .glance-item {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .glance-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .glance-value {
            font-weight: 500;
        }

        .project-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 0;
        }
        .project-area:last-child { border-bottom: none; }
        .area-count {
            background: var(--bg-color);
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .prompt-box {
            background-color: var(--bg-color);
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            overflow-x: auto;
            border: 1px dashed var(--border-color);
            margin-top: 0.5rem;
            white-space: pre-wrap;
        }

        .fun-moment {
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--card-bg) 100%);
            border-color: var(--accent-color);
        }

        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 0.75rem; margin-bottom: 2rem; }
        .kpi-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 0.5rem; padding: 1rem 0.75rem; text-align: center; }
        .kpi-value { font-size: 1.5rem; font-weight: 700; color: var(--accent-color); line-height: 1.2; font-variant-numeric: tabular-nums; }
        .kpi-label { font-size: 0.675rem; color: var(--text-secondary); text-transform: uppercase; font-weight: 600; letter-spacing: 0.05em; margin-top: 0.25rem; }

        .v-bar-chart { display: flex; align-items: flex-end; gap: 2px; height: 140px; }
        .v-bar { flex: 1; background: var(--accent-color); opacity: 0.6; border-radius: 2px 2px 0 0; min-width: 3px; transition: opacity 0.15s; cursor: default; }
        .v-bar:hover { opacity: 1; }
        .v-bar.peak { opacity: 1; background: var(--success-color); }
        .chart-labels { display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--text-secondary); padding-top: 0.375rem; }

        .h-bar-chart { display: flex; flex-direction: column; gap: 0.5rem; }
        .h-bar-row { display: flex; align-items: center; gap: 0.75rem; }
        .h-bar-label { min-width: 100px; font-size: 0.8rem; text-align: right; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-secondary); }
        .h-bar-track { flex: 1; height: 22px; background: var(--bg-color); border-radius: 3px; overflow: hidden; }
        .h-bar-fill { height: 100%; background: var(--accent-color); border-radius: 3px; min-width: 2px; }
        .h-bar-count { min-width: 2.5rem; text-align: right; font-size: 0.8rem; font-weight: 600; font-variant-numeric: tabular-nums; }

        .data-table { width: 100%; border-collapse: collapse; font-size: 0.875rem; }
        .data-table th { text-align: left; padding: 0.5rem 0.75rem; border-bottom: 2px solid var(--border-color); font-weight: 600; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.04em; color: var(--text-secondary); }
        .data-table th.r { text-align: right; }
        .data-table td { padding: 0.5rem 0.75rem; border-bottom: 1px solid var(--border-color); }
        .data-table td.r { text-align: right; font-variant-numeric: tabular-nums; }
        .data-table tr:last-child td { border-bottom: none; }

        .metrics-grid { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1.5rem; }
        .metrics-card { flex: 1; min-width: 280px; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--radius); padding: 1.25rem; }
        .metrics-card h3 { margin: 0 0 0.75rem; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.04em; color: var(--text-secondary); }
        .metrics-row { display: flex; gap: 1.5rem; flex-wrap: wrap; }
        .metric-value { font-size: 1.125rem; font-weight: 700; font-variant-numeric: tabular-nums; }
        .metric-label { font-size: 0.675rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.03em; }

        .section-divider { margin: 3rem 0 0.5rem; padding-top: 1.5rem; border-top: 2px solid var(--border-color); text-align: center; }
        .section-divider-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-secondary); font-weight: 600; }

        .hidden { display: none; }
        strong { font-weight: 600; color: var(--text-primary); }

        @media print {
            body { background: white; color: black; padding: 0; }
            .container { max-width: 100%; }
            .card, .kpi-card, .metrics-card { box-shadow: none; border: 1px solid #ddd; break-inside: avoid; }
            .kpi-grid { grid-template-columns: repeat(3, 1fr); }
            .v-bar-chart { height: 80px; }
            .v-bar, .h-bar-fill { background: #333; opacity: 1; }
            h2 { border-bottom: 2px solid #000; }
            .fun-moment { background: none; border: 1px solid #000; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Insights Report</h1>
            <div class="report-meta">
                Generated on <span id="gen-date">{{GENERATED_DATE}}</span> &middot; {{CLI_TYPE}}
            </div>
        </header>

        <main>
            <div id="dashboard-content"></div>
            <div id="report-content">
                <div id="loading" style="text-align: center; padding: 2rem;">Loading report...</div>
            </div>
        </main>

        <footer style="text-align: center; margin-top: 4rem; color: var(--text-secondary); font-size: 0.875rem;">
            <p>Generated by OpenCode Insights</p>
        </footer>
    </div>

    <!-- Data Injection -->
    <script type="application/json" id="stats-data">{{STATS_JSON}}</script>
    <script type="application/json" id="insights-data">{{INSIGHTS_JSON}}</script>
    <script type="application/json" id="locale-data">{{LOCALE_JSON}}</script>

    <script>
        // --- Utilities ---
        const $ = (id) => document.getElementById(id);
        const escapeHtml = (unsafe) => {
            return String(unsafe || '').replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        };

        const formatNumber = (n) => n != null ? Number(n).toLocaleString() : '0';
        const formatTokens = (n) => {
            if (!n) return '0';
            if (n >= 1e9) return (n / 1e9).toFixed(1) + 'B';
            if (n >= 1e6) return (n / 1e6).toFixed(1) + 'M';
            if (n >= 1e3) return (n / 1e3).toFixed(1) + 'K';
            return String(n);
        };
        const formatDuration = (minutes) => {
            if (!minutes) return '0m';
            const h = Math.floor(minutes / 60);
            const m = Math.round(minutes % 60);
            if (h === 0) return m + 'm';
            if (m === 0) return h + 'h';
            return h + 'h ' + m + 'm';
        };
        let locale = {};
        try {
            const localeEl = document.getElementById('locale-data');
            if (localeEl && localeEl.textContent) {
                const localeRaw = localeEl.textContent.trim();
                if (localeRaw && !localeRaw.includes('{{LOCALE_JSON')) {
                    locale = JSON.parse(localeRaw);
                }
            }
        } catch (e) {
            console.warn('Failed to load locale data:', e);
        }

        const t = (key, fallback) => locale[key] || fallback || key;

        const parseMarkdown = (text) => {
            if (!text) return '';
            let html = escapeHtml(text);
            // Bold **text**
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // List items - 
            html = html.replace(/^- (.*)$/gm, 'â€¢ $1');
            // Line breaks
            html = html.replace(/\n/g, '<br>');
            return html;
        };

        const renderSection = (title, contentHTML, extraClasses = '') => {
            if (!contentHTML) return '';
            return `
                <section class="section-block ${extraClasses}">
                    <h2>${title}</h2>
                    <div class="card">
                        ${contentHTML}
                    </div>
                </section>
            `;
        };

        // --- Dashboard ---

        function renderDashboard(stats) {
            if (!stats || !stats.total_sessions) return '';
            let html = '';

            const kpis = [
                { value: formatNumber(stats.total_sessions), label: t('sessions', 'Sessions') },
                { value: formatNumber(stats.total_messages), label: t('messages', 'Messages') },
                { value: String(stats.days_active || 0), label: t('kpi_active_days', 'Active Days') },
                { value: String(stats.total_duration_hours || 0) + 'h', label: t('hours', 'Hours') },
                { value: String(stats.avg_messages_per_session || 0), label: t('kpi_avg_per_session', 'Avg / Session') },
                { value: String(stats.messages_per_day || 0), label: t('kpi_avg_per_day', 'Avg / Day') }
            ];
            html += '<div class="kpi-grid">' + kpis.map(k =>
                `<div class="kpi-card"><div class="kpi-value">${k.value}</div><div class="kpi-label">${k.label}</div></div>`
            ).join('') + '</div>';

            if (stats.message_hours && stats.message_hours.some(v => v > 0)) {
                const max = Math.max(...stats.message_hours);
                const bars = stats.message_hours.map((v, i) => {
                    const pct = max > 0 ? (v / max * 100) : 0;
                    const cls = i === stats.peak_hour ? ' peak' : '';
                    return `<div class="v-bar${cls}" style="height:${Math.max(pct, 1)}%" title="${i}:00 &#8212; ${formatNumber(v)} ${t('messages', 'messages')}"></div>`;
                }).join('');
                const labels = [0,3,6,9,12,15,18,21].map(h => `<span>${h}:00</span>`).join('');
                html += renderSection(t('section_activity_heatmap', 'Activity by Hour'),
                    `<div class="v-bar-chart">${bars}</div><div class="chart-labels">${labels}</div>`);
            }

            if (stats.daily_activity && stats.daily_activity.length > 1) {
                const maxMsg = Math.max(...stats.daily_activity.map(d => d.messages));
                const step = Math.max(1, Math.ceil(stats.daily_activity.length / 10));
                const bars = stats.daily_activity.map(d => {
                    const pct = maxMsg > 0 ? (d.messages / maxMsg * 100) : 0;
                    return `<div class="v-bar" style="height:${Math.max(pct, 1)}%" title="${d.date}: ${formatNumber(d.messages)} msgs, ${d.sessions} sessions"></div>`;
                }).join('');
                const labels = stats.daily_activity
                    .filter((_, i) => i % step === 0)
                    .map(d => `<span>${d.date.slice(5)}</span>`).join('');
                html += renderSection(t('section_daily_trend', 'Daily Activity'),
                    `<div class="v-bar-chart">${bars}</div><div class="chart-labels">${labels}</div>`);
            }

            if (stats.project_breakdown && Object.keys(stats.project_breakdown).length > 0) {
                const projects = Object.entries(stats.project_breakdown)
                    .map(([path, d]) => ({ name: path.split('/').pop() || path, ...d }))
                    .sort((a, b) => b.sessions - a.sessions);
                const rows = projects.map(p =>
                    `<tr><td><strong>${escapeHtml(p.name)}</strong></td><td class="r">${p.sessions}</td><td class="r">${formatNumber(p.messages)}</td><td class="r">${formatDuration(p.duration_minutes)}</td><td class="r">${formatTokens((p.input_tokens||0) + (p.output_tokens||0))}</td></tr>`
                ).join('');
                html += renderSection(t('section_project_breakdown', 'Project Breakdown'),
                    `<div style="overflow-x:auto"><table class="data-table">
                        <thead><tr>
                            <th>${t('col_project', 'Project')}</th>
                            <th class="r">${t('sessions', 'Sessions')}</th>
                            <th class="r">${t('messages', 'Messages')}</th>
                            <th class="r">${t('col_duration', 'Duration')}</th>
                            <th class="r">${t('col_tokens', 'Tokens')}</th>
                        </tr></thead>
                        <tbody>${rows}</tbody>
                    </table></div>`);
            }

            if (stats.model_distribution && Object.keys(stats.model_distribution).length > 0) {
                const models = Object.entries(stats.model_distribution).sort((a, b) => b[1] - a[1]);
                const maxC = models[0][1];
                const bars = models.map(([name, count]) => {
                    const pct = maxC > 0 ? (count / maxC * 100) : 0;
                    return `<div class="h-bar-row"><div class="h-bar-label">${escapeHtml(name)}</div><div class="h-bar-track"><div class="h-bar-fill" style="width:${pct}%"></div></div><span class="h-bar-count">${count}</span></div>`;
                }).join('');
                html += renderSection(t('section_model_distribution', 'Model Usage'),
                    `<div class="h-bar-chart">${bars}</div>`);
            }

            let metricsHtml = '';
            if (stats.duration_percentiles) {
                const dp = stats.duration_percentiles;
                metricsHtml += `<div class="metrics-card">
                    <h3>${t('section_duration_stats', 'Session Duration')}</h3>
                    <div class="metrics-row">
                        <div><div class="metric-value">${formatDuration(dp.p50)}</div><div class="metric-label">Median</div></div>
                        <div><div class="metric-value">${formatDuration(dp.p75)}</div><div class="metric-label">p75</div></div>
                        <div><div class="metric-value">${formatDuration(dp.p90)}</div><div class="metric-label">p90</div></div>
                        <div><div class="metric-value">${formatDuration(dp.min)}&#8211;${formatDuration(dp.max)}</div><div class="metric-label">${t('range', 'Range')}</div></div>
                    </div>
                </div>`;
            }
            if (stats.total_input_tokens || stats.total_output_tokens) {
                metricsHtml += `<div class="metrics-card">
                    <h3>${t('section_token_stats', 'Token Usage')}</h3>
                    <div class="metrics-row">
                        <div><div class="metric-value">${formatTokens(stats.total_input_tokens)}</div><div class="metric-label">${t('input_tokens', 'Input')}</div></div>
                        <div><div class="metric-value">${formatTokens(stats.total_output_tokens)}</div><div class="metric-label">${t('output_tokens', 'Output')}</div></div>
                        <div><div class="metric-value">${stats.token_efficiency || 0}x</div><div class="metric-label">${t('efficiency', 'Out/In Ratio')}</div></div>
                        <div><div class="metric-value">${formatNumber(stats.total_user_messages)} / ${formatNumber(stats.total_assistant_messages)}</div><div class="metric-label">${t('user_vs_assistant', 'User / Assistant')}</div></div>
                    </div>
                </div>`;
            }
            if (metricsHtml) html += `<div class="metrics-grid">${metricsHtml}</div>`;

            if (stats.tool_counts && Object.keys(stats.tool_counts).length > 0) {
                const tools = Object.entries(stats.tool_counts).sort((a, b) => b[1] - a[1]).slice(0, 10);
                const maxC = tools[0][1];
                const bars = tools.map(([name, count]) => {
                    const pct = maxC > 0 ? (count / maxC * 100) : 0;
                    return `<div class="h-bar-row"><div class="h-bar-label" style="font-family:ui-monospace,monospace">${escapeHtml(name)}</div><div class="h-bar-track"><div class="h-bar-fill" style="width:${pct}%"></div></div><span class="h-bar-count">${count}</span></div>`;
                }).join('');
                html += renderSection(t('section_top_tools', 'Most Used Tools'),
                    `<div class="h-bar-chart">${bars}</div>`);
            }

            return html;
        }

        // --- AI Insight Renderers ---

        function renderAtAGlance(data) {
            if (!data) return '';
            const items = [
                { label: t('whats_working_label', "What's Working"), value: data.whats_working },
                { label: t('whats_hindering_label', "What's Hindering"), value: data.whats_hindering },
                { label: t('quick_wins_label', 'Quick Wins'), value: data.quick_wins },
                { label: t('ambitious_goal_label', 'Ambitious Goal'), value: data.ambitious_workflows }
            ];

            const gridItems = items.map(item => `
                <div class="glance-item">
                    <div class="glance-label">${item.label}</div>
                    <div class="glance-value">${parseMarkdown(item.value || 'N/A')}</div>
                </div>
            `).join('');

            return renderSection(t('section_at_a_glance', 'At a Glance'), `<div class="at-a-glance-grid">${gridItems}</div>`);
        }

        function renderProjectAreas(data) {
            if (!data || !data.areas || data.areas.length === 0) return '';
            
            const list = data.areas.map(area => `
                <div class="project-area">
                    <div>
                        <div style="font-weight: 600;">${escapeHtml(area.name)}</div>
                        <div class="text-secondary text-sm">${escapeHtml(area.description)}</div>
                    </div>
                    <div class="area-count">${area.session_count || 0}</div>
                </div>
            `).join('');

            return renderSection(t('section_project_areas', 'What You Work On'), list);
        }

        function renderStyle(data) {
            if (!data) return '';
            let content = '';
            if (data.narrative) content += `<p>${parseMarkdown(data.narrative)}</p>`;
            if (data.key_pattern) content += `<p style="margin-top: 1rem; font-style: italic; color: var(--text-secondary);">${t('key_pattern_label', 'Key Pattern:')} ${parseMarkdown(data.key_pattern)}</p>`;
            
            return renderSection(t('section_style', 'Your Style'), content);
        }

        function renderWhatWorks(data) {
            if (!data) return '';
            const workflows = data.impressive_workflows || data.workflows || [];
            if (workflows.length === 0) return '';
            
            const list = workflows.map(wf => `
                <div style="margin-bottom: 1rem;">
                    <div style="font-weight: 600; color: var(--success-color); margin-bottom: 0.25rem;">&#10003; ${escapeHtml(wf.title)}</div>
                    <p class="text-secondary">${parseMarkdown(wf.description)}</p>
                </div>
            `).join('');

            return renderSection(t('section_what_works', "What's Working Well"), list);
        }

        function renderFriction(data) {
            if (!data || !data.categories || data.categories.length === 0) return '';
            
            const list = data.categories.map(cat => {
                const examples = (cat.examples || []).map(ex => 
                    typeof ex === 'string' 
                        ? `<li class="text-sm text-secondary">${parseMarkdown(ex)}</li>`
                        : `<li class="text-sm text-secondary">${escapeHtml(ex.issue || '')} <span style="opacity: 0.7;">(${escapeHtml(ex.impact || '')})</span></li>`
                ).join('');
                
                return `
                    <div style="margin-bottom: 1.5rem;">
                        <h4 style="color: var(--warning-color); font-size: 1rem;">${escapeHtml(cat.category || cat.name)}</h4>
                        <p class="text-sm text-secondary">${parseMarkdown(cat.description || '')}</p>
                        <ul class="list-disc">${examples}</ul>
                    </div>
                `;
            }).join('');

            return renderSection(t('section_friction', 'Friction Points'), list);
        }

        function renderSuggestions(data) {
            if (!data) return '';
            
            let html = '';
            const items = data.claude_md_additions || [];
            if (items.length) {
                html += `<h4>CLAUDE.md / AGENTS.md</h4><ul class="list-disc" style="margin-bottom: 1.5rem;">${items.map(i => `<li><strong>${escapeHtml(i.title)}</strong>: ${parseMarkdown(i.why || i.content)}</li>`).join('')}</ul>`;
            }
            const features = data.features_to_try || data.features || [];
            if (features.length) {
                html += `<h4>${t('features_to_try', 'Features to Try')}</h4><ul class="list-disc" style="margin-bottom: 1.5rem;">${features.map(f => typeof f === 'string' ? `<li>${parseMarkdown(f)}</li>` : `<li><strong>${escapeHtml(f.feature)}</strong>: ${parseMarkdown(f.description)}${f.how_to_use ? `<br><span class="text-sm text-secondary">${parseMarkdown(f.how_to_use)}</span>` : ''}</li>`).join('')}</ul>`;
            }
            const patterns = data.usage_patterns || [];
            if (patterns.length) {
                html += `<h4>${t('pattern_shifts', 'Pattern Shifts')}</h4><ul class="list-disc">${patterns.map(p => typeof p === 'string' ? `<li>${parseMarkdown(p)}</li>` : `<li><strong>${escapeHtml(p.pattern)}</strong>: ${parseMarkdown(p.description)}${p.example ? `<br><span class="text-sm text-secondary">${parseMarkdown(p.example)}</span>` : ''}</li>`).join('')}</ul>`;
            }

            return renderSection(t('section_suggestions', 'Suggestions'), html);
        }

        function renderHorizon(data) {
            if (!data || !data.opportunities || data.opportunities.length === 0) return '';
            
            const list = data.opportunities.map(opp => `
                <div style="margin-bottom: 2rem;">
                    <h3 style="margin-top: 0;">${escapeHtml(opp.title)}</h3>
                    <p>${parseMarkdown(opp.whats_possible || opp.description || '')}</p>
                    ${opp.how_to_try ? `<p class="text-sm text-secondary">${parseMarkdown(opp.how_to_try)}</p>` : ''}
                    ${opp.copyable_prompt ? `<div class="prompt-box">${escapeHtml(opp.copyable_prompt)}</div>` : ''}
                </div>
            `).join('');

            return renderSection(t('section_horizon', 'On the Horizon'), list);
        }

        function renderFunMoment(data) {
            if (!data) return '';
            return `
                <section style="margin-top: 3rem;">
                    <div class="card fun-moment">
                        <div style="text-align: center;">
                            <div style="font-size: 2rem; margin-bottom: 0.5rem;">&#10024;</div>
                            <h3 style="margin: 0; color: var(--accent-color);">${escapeHtml(data.headline || t('moment_of_zen', 'Moment of Zen'))}</h3>
                            <p style="margin-top: 0.5rem;">${parseMarkdown(data.detail)}</p>
                        </div>
                    </div>
                </section>
            `;
        }

        // --- Main ---
        
        document.addEventListener('DOMContentLoaded', () => {
            try {
                document.querySelector('h1').textContent = t('title', 'Insights Report');
                document.title = t('title', 'Insights Report');
                const footerP = document.querySelector('footer p');
                if (footerP) footerP.textContent = t('footer', 'Generated by Insights');

                const statsRaw = $('stats-data').textContent.trim();
                const insightsRaw = $('insights-data').textContent.trim();

                let stats = {}, insights = {};

                if (statsRaw && !statsRaw.includes('{{STATS_JSON')) {
                    stats = JSON.parse(statsRaw);
                }
                if (insightsRaw && !insightsRaw.includes('{{INSIGHTS_JSON')) {
                    insights = JSON.parse(insightsRaw);
                }

                $('dashboard-content').innerHTML = renderDashboard(stats);

                const aiParts = [
                    renderAtAGlance(insights.at_a_glance),
                    renderProjectAreas(insights.project_areas),
                    renderStyle(insights.interaction_style),
                    renderWhatWorks(insights.what_works),
                    renderFriction(insights.friction_analysis),
                    renderSuggestions(insights.suggestions),
                    renderHorizon(insights.on_the_horizon),
                    renderFunMoment(insights.fun_ending)
                ];

                const aiHtml = aiParts.join('');
                if (aiHtml) {
                    $('report-content').innerHTML =
                        `<div class="section-divider"><span class="section-divider-label">${t('section_ai_insights', 'AI Insights')}</span></div>` + aiHtml;
                } else {
                    $('report-content').innerHTML = '';
                }

            } catch (e) {
                console.error("Rendering failed", e);
                $('report-content').innerHTML = `<div style="color: red; text-align: center; padding: 2rem;">
                    <h3>${t('error_title', 'Error Generating Report')}</h3>
                    <p>${e.message}</p>
                </div>`;
            }
        });
    </script>
</body>
</html>
